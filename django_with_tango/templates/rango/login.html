{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <div class='jumbotron'>
        <h1 class='display-3'>Login</h1>
    </div>
    <form class='form-signin' role='form' method='post' action="{% url 'login' %}">
            {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label> <input name='username' type="text" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label> <input name='password' type="password" id="id_password" class="form-control" placeholder="Password" required>
        <input class="btn btn-lg btn-primary btn-block" name='submit' type="submit" value="Submit" />
    </form>
{% endblock %}
