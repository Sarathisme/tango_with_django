<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Rango says....</h1>
        <div>Hey, there partner!</div>

        <div>
            {% if categories %}
            <ul>
                {% for category in categories %}
                    <li><a href="category/{{ category.slug }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <h3>There are no categories present</h3>
            {% endif %}
        </div>

        <div>
            <a href='/rango/about'>About</a>
            <img src="{% static "rango.jpg" %}" alt='Picture of Rango'>
        </div>
    </body>
</html>
