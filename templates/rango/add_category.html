{% extends 'rango/base.html' %}
{% load bootstrap_toolkit %}

{% block title_block %}
    Rango
{% endblock %}

{% block body_block %}
    <h1>Add a Category</h1>

    <form role="form" id="page_form" method="post" action="{% url 'add_category'%}">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Add Category</button>
        </form>
{% endblock %}
